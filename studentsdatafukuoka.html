<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student visa count Fukuoka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="text-center my-5">
    <h2>Student visa count Fukuoka</h2>
  </div>
  <div id="highest-students">
    <h3 class="text-center">Highest students number</h3>
  </div>
  <div class="text-center">
    <button id="show-date-table" class="btn btn-primary mb-4">Show numbers details</button>
  </div>
  <div id="date-table" class="mb-5 d-none"></div>
  <hr>
  <div class="text-center">
    <button id="show-students-table" class="btn btn-primary mb-4">Show students details</button>
  </div>
  <div>
    <table id="table" class="table table-striped d-none">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Course Start</th>
          <th scope="col">Course End</th>
          <th scope="col">Current Center</th>
        </tr>
      </thead>
      <tbody id="student-table">
      </tbody>
    </table>
  </div>
<script src="assets/js/parseStudentsFukuoka.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
